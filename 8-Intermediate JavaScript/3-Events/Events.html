<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Events JavaScript</title>
    <script>
        function sum(a, b) {
            return a + b;
        }
    </script>
</head>

<body>
    <a href="#" onclick="alert(sum(10, 20));">
        Click Me
    </a><br>
    <a href="#" onmouseover="alert('Welcome to Javascript mouseover');">
        Mouse over
    </a>
</body>
</html>
