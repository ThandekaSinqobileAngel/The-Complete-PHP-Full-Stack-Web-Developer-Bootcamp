<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Functions</title>
    <script>
        function sum(a, b) {
            return a + b;
        }

        var size = function(width, height) {
            return width * height;
        }

    </script>
</head>
<body>
<h1>Functions</h1>
<a href="#" onclick="alert(sum(2, 3));">
    Add 2 + 3
</a> <br>
<a href="#" onclick="alert(size(2, 3));">
    Add 2 + 3
</a>
</body>
</html>
