<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Switch Statements</title>
    <script>
        var dayOfWeek = prompt("Enter the day of the week");
        var result;
        dayOfWeek = dayOfWeek.toLowerCase();

        switch(dayOfWeek) {
            case "monday":
            case "mon":
            result = "First day of the week";
            break;
            case "tuesday":
            case "tue":
            result = "Second day of the week";
            break;
            case "wednesday":
            result = "Mid week";
            break;
            case "thursday":
            result = "Preparing for weekend";
            break;
            case "friday":
            result = "It's Friday";
            break;
            case "saturday":
            result = "Enjoying day";
            break;
            case "sunday":
            result = "Resting day";
            break;
        }
    </script>

</head>

<body>

    <h1>Switch Statements</h1>
    <script type="text/javascript">
        document.write( result );
    </script>

</body>
</html>
